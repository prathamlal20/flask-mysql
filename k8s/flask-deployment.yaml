apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: jenkins-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: prathamlal20/python_mysql:latest
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          value: "172.31.93.171"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          value: "password"
        - name: MYSQL_DATABASE
          value: "mysql_python"
